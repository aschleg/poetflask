{% extends "base.html" %}

{% block content %}

    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Poetry Search<span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <h5 class="sidebar-heading d-flex align-items-left px-3 mt-4 mb-1 text-muted">
                    <span>Search Options</span>
                </h5>
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="authorSelect">Select Author</label>
                        <select class="form-control form-control-sm" id="authorSelect">
                            <li>{{ form.author_search }}</li>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="poetrySelect">Select Poem</label>
                        <select class="form-control form-control-sm" id="poetrySelect">
                            <li>{{ form.poem_search }}</li>
                        </select>
                    </div>

                </form>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

        </main>
    </div>

{% endblock %}
