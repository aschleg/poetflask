{% extends "base.html" %}

{% block sidebar %}

    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Poetry Search<span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <h5 class="sidebar-heading d-flex align-items-left px-3 mt-4 mb-1 text-muted">
                    <span>Search Options</span>
                </h5>
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="authorSelect">Select Author</label>
                        <select class="form-control form-control-sm" id="authorSelect" name="selectauthor">
                            {% for author in form.author_select %}
                                <li>{{ author }}</li>
                            {% endfor %}
                        </select>
                        <input type="submit">
                    </div>
                    <div class="form-group">
                        <label for="poetrySelect">Select Poem</label>
                        <select class="form-control form-control-sm" id="poetrySelect" name="selectpoem">
                            {% for poetry in form.poem_select %}
                                <li>{{ poetry }}</li>
                            {% endfor %}
                        </select>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-cent pt-3 pb-2 mb-3 border-bottom">
                <h1>Poetry</h1>
            </div>
            <div class="row">
                {% for author_poem in author_poems %}
                    <p>{{ author_poem.lines }}</p>
                {% endfor %}
            </div>
        </main>
    </div>

{% endblock %}
